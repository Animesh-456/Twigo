<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-text">
            <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
            <div class="text">
                <a href="">THANK-YOU FOR YOUR TIME</a>
                <hr>
                <br>
                <input type="text"  placeholder="RATING OUT OF 5">
                <br>
                <input type="text" placeholder="COMMENT">
                <br>
                <button class="login-btn">SKIP</button>
                <button class="signup-btn">SUBMIT</button>
            </div>
        </div>
        <div class="call-text">
            <h1>GIVE YOUR VALUABLE <span style="color: red;">FEEDBACK</span></h1>
        </div>

    </div>
    <script>
        var cta = document.querySelector(".cta");
        var check = 0;

        cta.addEventListener('click', function (e) {
            var text = e.target.nextElementSibling;
            var loginText = e.target.parentElement;
            text.classList.toggle('show-hide');
            loginText.classList.toggle('expand');
            if (check == 0) {
                cta.innerHTML = "<i class=\"fas fa-chevron-up\"></i>";
                check++;
            }
            else {
                cta.innerHTML = "<i class=\"fas fa-chevron-down\"></i>";
                check = 0;
            }
        })
    </script>
</body>

</html>
